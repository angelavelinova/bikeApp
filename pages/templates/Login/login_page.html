{% block content %}

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color:aliceblue;
    color: CornflowerBlue;
    margin-top: 4em;
    margin-left: 6em;
    margin-right: 6em;}
* {box-sizing: border-box;}

.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;
}


.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
}

.input-field:focus {
  border: 2px solid #A9A9A9;
}

/* Set a style for the submit button */
.btn {
  background-color: CornflowerBlue;
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 15%;
  opacity: 0.9;
  text-decoration: none;
}

.btn:hover {
  opacity: 1;
  text-decoration: none;
}
.btn:visited {
  text-decoration: none;
}
</style>

<button class="btn" type="submit"><a href="http://127.0.0.1:8088/start_page/">Back</a></button>
<form method="post">
{% csrf_token %}
{{form.as_p}}
<button  class="btn" type="submit" value="Log in"><a href="http://127.0.0.1:8088/profile/">Log in</a></button>

</form>
{% endblock %}
